<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <div class="text-output">
            <p id="output"></p>
        </div>

        <div class="flexbox">
            <input type="button" value="&plus;" class="operations" id="plus">
            <input type="button" value="7" class="values">
            <input type="button" value="4" class="values">
            <input type="button" value="1" class="values">
            <input type="button" value="0" class="values">
            <input type="button" value="&minus;" class="operations" id="minus">
            <input type="button" value="8" class="values">
            <input type="button" value="5" class="values">
            <input type="button" value="2" class="values">
            <input type="button" value="." id="dot">
            <input type="button" value="&times;" class="operations" id="times">
            <input type="button" value="9" class="values">
            <input type="button" value="6" class="values">
            <input type="button" value="3" class="values">
            <input type="button" value="C" id="reset">
            <input type="button" value="&div;" class="operations" id="div">
            <input type="button" value="=" id="equals">
        </div>

    </div>



    <script src="script.js"></script>
</body>
</html>
